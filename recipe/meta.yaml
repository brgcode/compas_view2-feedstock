{% set name = "compas_view2" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0204a9481331991e8affa9bd2e5f05864a3d90d1a94cef59516df576bf024df9

build:
  number: 0
  skip: true  # [py<36]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - cython
    - compas >=1.0
    - python.app    # [osx]
    - freeglut      # [win]
    - freetype-py
    - pyside2
    - pyopengl
    # - pyopengl-accelerate

test:
  imports:
    - compas_view2

about:
  home: https://github.com/compas-dev/compas_view2
  license: MIT
  license_file: LICENSE
  summary: Second generation viewers for the COMPAS framework
  dev_url: https://github.com/compas-dev/compas_view2
  doc_url: https://compas.dev/compas_view2

extra:
  recipe-maintainers:
    - brgcode
    - licini
