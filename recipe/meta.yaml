{% set name = "compas_view2" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9e9713cf4362aa2db752757fc1fe5c8b509ed45c5a99a4f85eab082feba66122

build:
  number: 0
  skip: true  # [py<36]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - cython
    - compas >=1.0
    - python.app    # [osx]
    - freeglut      # [win]
    - freetype-py
    - pyside2
    - pyopengl
    # - pyopengl-accelerate

test:
  imports:
    - compas_view2

about:
  home: https://github.com/compas-dev/compas_view2
  license: MIT
  license_file: LICENSE
  summary: Second generation viewers for the COMPAS framework
  dev_url: https://github.com/compas-dev/compas_view2
  doc_url: https://compas.dev/compas_view2

extra:
  recipe-maintainers:
    - brgcode
    - licini
